{% extends 'app/base.html' %}

{% block content %}
<h2>Order {{ product.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Place Order</button>
</form>
<a href="{% url 'app:product_detail' product.id %}">Back</a>
{% endblock %}
